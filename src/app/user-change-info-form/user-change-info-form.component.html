<mat-card>
  <mat-card-header>
    <mat-card-title style="margin-bottom: 0.4rem"
      >Update User Info</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="updatedInfo.Email"
          placeholder="Email"
          type="text"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="updatedInfo.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="changeInfo()">
      Login
    </button>
  </mat-card-actions>
</mat-card>
