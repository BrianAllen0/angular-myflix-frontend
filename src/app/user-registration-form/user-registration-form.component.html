<mat-card>
  <mat-card-header>
    <mat-card-title style="margin-bottom: 0.4rem">Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field style="width: 100%">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <p>Date of Birth</p>
      <mat-form-field style="width: 100%">
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="buttons-container">
      <button
        class="button"
        mat-raised-button
        color="primary"
        (click)="registerUser()"
      >
        Register
      </button>
      <button
        class="button"
        mat-raised-button
        color="primary"
        (click)="closeRegistration()"
      >
        Cancel
      </button>
    </div>
  </mat-card-actions>
</mat-card>
