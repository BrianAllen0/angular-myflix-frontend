<div class="movie-cards-container">
  <div class="banner">
    <h1 class="header">MyFlix</h1>
    <button
      class="profile-button"
      mat-raised-button
      color="primary"
      (click)="goToProfile()"
    >
      My Profile
    </button>
  </div>
  <div class="movie-cards-grid">
    <mat-card *ngFor="let movie of movies" class="movie-card">
      <mat-card-header>
        <mat-card-title class="movie-card-title">{{
          movie.Title
        }}</mat-card-title>
        <mat-card-subtitle class="movie-card-subtitle"
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img
        class="movie-card-img"
        src="{{ movie.ImagePath }}"
        alt="{{ movie.Title }}"
      />
      <mat-card-actions>
        <button mat-button color="white">Genre</button>
        <button mat-button color="white">Director</button>
        <button mat-button color="white">Synopsis</button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
