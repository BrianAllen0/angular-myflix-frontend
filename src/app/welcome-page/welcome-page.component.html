<div class="main-page">
  <div class="banner">
    <h1 class="header">MyFlix</h1>
  </div>
  <div class="main-container">
    <h1>Welcome to myFlix!</h1>
    <button
      class="main-button"
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
    >
      Login
    </button>
    <button
      class="main-button"
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      color="primary"
    >
      Register
    </button>
  </div>
</div>
