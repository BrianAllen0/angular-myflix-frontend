<div class="movie-cards-container">
  <div class="banner">
    <h1 class="header">MyFlix</h1>
    <button
      class="profile-button"
      mat-raised-button
      color="primary"
      (click)="goToProfile()"
    >
      My Profile
    </button>
    <button
      class="logout-button"
      mat-raised-button
      color="primary"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
  <div *ngIf="movie" class="movie-content-container">
    <!-- TODO: build paper mockup structure -->
    <div class="movie-focus-container">
      <div class="movie-poster-container">
        <h1 class="movie-title">{{ movie.Title }}</h1>
        <img
          class="movie-img"
          src="{{ movie.ImagePath }}"
          alt="{{ movie.Title }}"
        />
      </div>
      <div class="movie-info-container">
        <div class="action-section">
          <button
            class="back-button"
            mat-raised-button
            color="primary"
            (click)="logout()"
          >
            Back
          </button>
          <button
            class="favorite-button"
            mat-raised-button
            color="primary"
            (click)="logout()"
          >
            <p *ngIf="isFavorite(movie._id)">Add Favorite</p>
            <p *ngIf="!isFavorite(movie._id)">Remove Favorite</p>
          </button>
        </div>
        <div class="info-section">
          <p>Directed by: {{ movie.Director.Name }}</p>
          <p>Genre: {{ movie.Genre.Name }}</p>
          <div class="synposis-section">
            <h2>Synopsis</h2>
            <p>{{ movie.Genre.Description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
