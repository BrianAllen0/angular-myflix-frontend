<mat-card>
  <mat-card-header>
    <mat-card-title style="margin-bottom: 0.4rem">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field style="width: 100%">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="buttons-container">
      <button
        class="button"
        mat-raised-button
        color="primary"
        (click)="loginUser()"
      >
        Login
      </button>
      <button
        class="button"
        mat-raised-button
        color="primary"
        (click)="closeLogin()"
      >
        Cancel
      </button>
    </div>
  </mat-card-actions>
</mat-card>
